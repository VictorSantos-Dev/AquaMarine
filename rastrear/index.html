<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastrear | AquaMarine</title>

    <!-- Bootstrap CSS/JS/ICONS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="../style/style_rastrear.css">

    <!-- JS -->
    <script src="../scripts/script.js"></script>

    <style>
        
    </style>
</head>

<header class="header">
    <div class="row">
        <div class="col-md-8 images-header">
            <a href="https://aqua-marine-ten.vercel.app">
                <img src="../images/SiteLogo.png" class="logo-header" alt="AquaMarine">
            </a>
        </div>
        <div class="col-md-4 links-header">
            <a href="../sobre/" class="link-header">Sobre</a>
            <a href="../quem-somos/" class="link-header">Quem Somos</a>
            <a href="./" class="link-header">Rastrear</a>
            <a href="../contato/" class="link-header">Contato</a>
        </div>
    </div>
</header>

<body>
    <main>
        <section class="section-inicial">
            <div class="row" style="justify-content: center; text-align: center;">
                <h2 class="titulo">RASTREIO</h2>
                <h6 class="subtitulo">
                    Digite o código de rastreio da sua tartaruga para rastreá-la.<br>
                    O código pode ser encontrado no colar adquirido.
                </h6>
                <div class="col-md-10" style="background-color: #f8f8ff; padding: 3rem; border-radius: 1rem; min-height: 200px;">
                    <div class="row" style="justify-content: center; text-align: center;">
                        <label for="cod_rastreio"><b>CÓDIGO DE RASTREIO:</b></label>
                        <input type="text" id="cod_rastreio" name="cod_rastreio" class="form-control" maxlength="11" style="width: 50%; margin-right: 1rem;">
                        <input type="button" value="RASTREAR" onclick="rastrear(document.getElementById('cod_rastreio').value)" class="btn btn-primary" style="width: 10%;">
                    </div>
                    <br>
                    <div class="col-md-12" id="turtle_not_found" style="text-align: center; display: none;">
                        <h3>Tartaruga não encontrada. Verifique o código de rasreio no colar adquirido.</h3>
                    </div>
                    <div class="row" id="info_turtle" style="display: none;">
                        <div class="col-md-6">
                            <img src="../images/localizacao.png" alt="Localização da tartaruga" width="90%" srcset="../images/localizacao.png">
                        </div>
                        <div class="col-md-6">
                            <img src="../images/info.png" alt="" width="90%" srcset="../images/info.png">
                        </div>
                    </div>
                    
                </div>
            </div>
        </section>      
    </main>
</body>

<footer class="footer">
    <div class="row">
        <div class="col-md-6 col-footer">
            <a href="https://aqua-marine-ten.vercel.app">
                <img src="../images/SiteLogo.png" class="logo-footer" alt="AquaMarine">
            </a>
        </div>
        <div class="col-md-6 col-footer">
            <div class="footer-endereco">
                <i class="bi bi-geo-alt-fill"></i>&nbsp;
                <h6>Av Mackenzie, 905 - Alphaville, Barueri - SP</h6>                
            </div>
            <div class="footer-telefone">
                <i class="bi bi-telephone-fill"></i>&nbsp;
                <h6>(11) 1234-5678</h6>
            </div>
            <div class="footer-socials">
                <i class="bi bi-facebook"></i>
                <i class="bi bi-twitter-x"></i>
                <i class="bi bi-linkedin"></i>
                <i class="bi bi-youtube"></i>
                <i class="bi bi-instagram"></i>
                <i class="bi bi-google"></i>
                <i class="bi bi-pinterest"></i>
            </div>
        </div>
    </div>
    <div class="row"></div>
</footer>
</html>
