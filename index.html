<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AquaMarine</title>

    <!-- Bootstrap CSS/JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <style>
        body{
            background: rgb(0,122,255);
            background: linear-gradient(90deg, rgba(0,122,255,0.5) 0%, rgba(100,210,255,0.5) 35%);
        }

        a{
            text-decoration: none;
            color: #000;           
        }

        .header{
            padding: 32px 128px;
        }

        .logo-header:hover{
            transform: scale(1.1);
            transition: all ease 0.3s;
        }

        .links-header{
            display: flex!important;
            justify-content: space-evenly!important;
            align-items: center!important;
        }

        .link-header:hover{
            transform: scale(1.2);
            transition: all ease 0.3s;
        }

        h1 {
            background: linear-gradient(#5433FF, #20BDFF, #A5FECB);
            background: linear-gradient(90deg, #5433FF, #20BDFF, #A5FECB);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn-inicio:hover {
            box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
        }

        .btn-saiba-mais{
            background-color: #0A84FF;
            padding: 16px;
            width: 10rem;
            border-radius: 8px;
            border: none;
            color: #FFF;
            transition-duration: 0.4s;
        }

        .btn-comprar{
            background-color: transparent;
            padding: 16px;
            width: 13rem;
            border-radius: 8px;
            border: 2px solid #0A84FF;
            color: #000;
            transition-duration: 0.4s;
        }
    </style>
</head>

<header class="header">
    <div class="row">
        <div class="col-md-8 images-header">
            <a href="https://aqua-marine-ten.vercel.app">
                <img src="../images/SiteLogo.png" class="logo-header" alt="AquaMarine">
            </a>
        </div>
        <div class="col-md-4 links-header">
            <a href="" class="link-header">Sobre</a>
            <a href="" class="link-header">Galeria</a>
            <a href="" class="link-header">Rastrear</a>
            <a href="" class="link-header">Contato</a>
        </div>
    </div>
</header>

<body>
    <main>
        <div class="row">
            <div class="col-md-6" style="align-content: center; padding-left: 12rem;">
                    <h1 style="font-size: 4rem;"><b>AQUAMARINE</b></h1>
                    <h3>CONSERVANDO OCEACNOS</h3>
                    <br><br>
                    <h6><i>Na compra de um colar, uma nova tartaruga é solta no mar com o nome que você der à ela. Rasteie e veja informações do seu pet marinho a qualquer momento!</i></h6>
                    <br><br>
                    <div class="row">
                        <div class="col-md-4"><button class="btn-inicio btn-saiba-mais">Saiba Mais</button></div>
                        <div class="col-md-4"><button class="btn-inicio btn-comprar">Comprar</button></div>
                    </div>
            </div>
            <div class="col-md-6">
                <img src="../AquaMarine/images/ImagemOceanoInicio.png" alt="" width="80%">
            </div>
        </div>
    </main>
</body>

<footer>

</footer>
</html>
