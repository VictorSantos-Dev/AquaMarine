    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- CSS -->

    <style>
        
    </style>
</head>

<header class="header">
    <div class="row">
        <div class="col-md-8 images-header">
            <a href="../">
                <img src="../images/SiteLogo.png" class="logo-header" alt="AquaMarine">
            </a>
        </div>
        <div class="col-md-4 links-header">
            <a href="../sobre/" class="link-header">Sobre</a>
            <a href="./" class="link-header">Quem Somos</a>
            <a href="../rastrear/" class="link-header">Rastrear</a>
            <a href="../contato/" class="link-header">Contato</a>
        </div>
    </div>
</header>

<body>
    <main>  
        <section class="section-contato">
            <h3 style="text-align: center;">Entre em contato conosco</h3>
            <h6 style="text-align: center;">Tire suas dúvidas, envie suas críticas e/ou sugestões.</h6>
            <div class="formularioContato">
                <form action="" method="post" enctype="multipart/form-data">
                    <label>
                        <span><i class="bi bi-person-fill"></i> Nome</span>
                        <input type="text" name="nome" class="form-control" required="">
                    </label>
                    <label>
                        <span><i class="bi bi-envelope-at"></i> E-mail</span>
                        <input type="text" name="email" class="form-control" class="fade_8S">
                    </label>
                    <label>
                        <span><i class="bi bi-flag"></i> Assunto</span>
                        <input type="text" name="assunto" class="form-control" required="">
                    </label>
                    <label>
                        <span><i class="bi bi-chat"></i> Mensagem</span>
                        <textarea name="mensagem" class="form-control" rows="3" cols="60" required=""></textarea> 
                    </label>
                    <input type="hidden" name="acao" value="enviar" />
                    <button class="btn-envia" title="Enviar"><b class="icon icon-paper-plane-o"> Enviar</b></button>
                </form>
            </div>
        </section>        
    </main>
</body>

<footer class="footer">
    <div class="row">
        <div class="col-md-6 col-footer">
            <a href="../">

            </div>
            <div class="footer-telefone">
                <i class="bi bi-telephone-fill"></i>&nbsp;
                <h6>(11) 1234-5678</h6>
            </div>
            <div class="footer-socials">
                <i class="bi bi-facebook"></i>
                <i class="bi bi-twitter-x"></i>
                <i class="bi bi-linkedin"></i>
                <i class="bi bi-youtube"></i>
                <i class="bi bi-instagram"></i>
                <i class="bi bi-google"></i>
                <i class="bi bi-pinterest"></i>
            </div>
        </div>
    </div>
    <div class="row"></div>
</footer>
